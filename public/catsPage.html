<!DOCTYPE html>

<html lang="en">

<head>
    <link href="./stylesheets/catsPage.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Cats page</title>
    <script defer src="./scripts/cat-card.js"></script>

</head>

<body>
    <template id="cat-card">
        <div class="card-container">
            <link href="./stylesheets/catsPage.css" rel="stylesheet">
            <input type="image" src="./assets/deleteButton.png" class="delete-button" onclick="deleteChild(event)"/>
            <input type="image" src="./assets/star-empty.png" class="favorite-button" onclick="favoriteChild(event)"/>
            <!--<img slot="cat-image" src="" class="card-image">-->
            <slot name="cat-image">need-image</slot>
            <slot name="cat-name">need name</slot> 
        </div>

    </template>
    <a href="mainPage.html">
        <img src="./assets/logout.png" class="logout" alt="logout">
    </a>
    
    <div class="grid-container">
    </div>
    <div class="addChildPopup">
        <div class="formPopup" id="popupForm">
            <form class="formContainer">
                <label for="frst">
                    <strong>First Name</strong>
                </label>
                <input type="text" id="firstName" placeholder="First Name" name="firstName" required>
                <label for="last">
                    <strong>Last Name</strong>
                </label>
                <input type="text" id="lastName" placeholder="Last Name" name="firstName" required>
                <label for="addr">
                    <strong>Address</strong>
                </label>
                <input type="text" id="address" placeholder="Address" name="firstName" required>
                <label for="birth">
                    <strong>Birth Date</strong>
                </label>
                <br>
                <input type="date" id="birthday" name="birthDay" required>
                <br>
                <button type="submit" class="submitAddChild"> Add </button>
                <button type="button" class="cancelButton" onclick="closeForm()">Close</button>
            </form>
        </div>

    </div>
    <div id="overlay"></div>


</html>
